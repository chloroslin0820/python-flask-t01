{% extends 'base.html' %}

{% block body %}
<form class="m-5" action="/update/{{ post.id }}" method="POST">
    <div class="form-group pb-3">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" value="{{ post.title }}">
    </div>
    <div class="form-group pb-3">
        <label for="detail">Detail</label>
        <input type="text" name="detail" class="form-control" value="{{ post.detail }}">
    </div>
    <div class="form-group pb-3">
        <label for="due">Due</label>
        <input type="date" name="due" required value="{{ post.due.date() }}">
    </div>
    <a href="/" role="button" class="btn btn-outline-primary">Return</a>
    <button type="submit" class="btn btn-primary">Change</button>
</form>
{% endblock %}
